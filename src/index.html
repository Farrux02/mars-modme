<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modme leaderboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="header-date"></div>
        <div class="header-logo">
          <a href=""><img src="../assets/photo/logo.png" alt="mars-logo" /></a>
        </div>
        <div class="header-date header-day">Friday: 9:00 - 20:00</div>
      </div>
    </header>
    <main class="main">
      <div class="container main-container">
        <div class="top-5">
          <h2 class="top-5__haeding">ТОП 5 СТУДЕНТОВ</h2>
          <ul class="top-5__list">
            <li class="top-5__list-item top-1__student">
              <div class="list-item__left">
                <h5 class="top-5__rate">1</h5>
                <img
                  class="top-5__profile-photo"
                  src="../assets/photo/profile-photo.png"
                  alt="profile-photo"
                />
                <span class="top-5__user-name">Name</span>
              </div>
              <div class="list-item__right">
                <strong class="top-5__coins">10,513 coins</strong>
              </div>
            </li>
            <li class="top-5__list-item top-2__student">
              <div class="list-item__left">
                <h5 class="top-5__rate">2</h5>
                <img
                  class="top-5__profile-photo"
                  src="../assets/photo/profile-photo.png"
                  alt="profile-photo"
                />
                <span class="top-5__user-name">Name</span>
              </div>
              <div class="list-item__right">
                <strong class="top-5__coins">10,513 coins</strong>
              </div>
            </li>
            <li class="top-5__list-item top-3__student">
              <div class="list-item__left">
                <h5 class="top-5__rate">3</h5>
                <img
                  class="top-5__profile-photo"
                  src="../assets/photo/profile-photo.png"
                  alt="profile-photo"
                />
                <span class="top-5__user-name">Name</span>
              </div>
              <div class="list-item__right">
                <strong class="top-5__coins">10,513 coins</strong>
              </div>
            </li>
            <li class="top-5__list-item top-4__student">
              <div class="list-item__left">
                <h5 class="top-5__rate">4</h5>
                <img
                  class="top-5__profile-photo"
                  src="../assets/photo/profile-photo.png"
                  alt="profile-photo"
                />
                <span class="top-5__user-name">Name</span>
              </div>
              <div class="list-item__right">
                <strong class="top-5__coins">10,513 coins</strong>
              </div>
            </li>
            <li class="top-5__list-item top-5__student">
              <div class="list-item__left">
                <h5 class="top-5__rate">5</h5>
                <img
                  class="top-5__profile-photo"
                  src="../assets/photo/profile-photo.png"
                  alt="profile-photo"
                />
                <span class="top-5__user-name">Name</span>
              </div>
              <div class="list-item__right">
                <strong class="top-5__coins">10,513 coins</strong>
              </div>
            </li>
          </ul>
        </div>
        <div class="top-3"></div>
        <div class="top-graphic"></div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
